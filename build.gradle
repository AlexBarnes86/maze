apply plugin: "java"
apply plugin: "eclipse"

repositories {
	mavenCentral();
}

ext {
	SLF4J_VERSION = "2.8.1"
}

dependencies {
	compile "org.slf4j:slf4j-api:1.7.24"
	compile "org.apache.logging.log4j:log4j-slf4j-impl:$SLF4J_VERSION"
	compile "org.apache.logging.log4j:log4j-api:$SLF4J_VERSION"
	compile "org.apache.logging.log4j:log4j-core:$SLF4J_VERSION"
    compile "commons-collections:commons-collections:3.2.2"
    compile "org.apache.commons:commons-lang3:3.5"
	compile "org.jcodec:jcodec-javase:0.1.9"

    testCompile "junit:junit:4.12"
}

task wrapper(type:Wrapper) {
	gradleVersion = "3.4.1"
}
